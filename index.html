<!DOCYTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to complete this survey</p>
  <form id="survey-form">
    <input id="name" type="text" required placeholder="Susie Q"><label id="name-label">Name</label></input>
    <br>
    <input id="email" type="email" required placeholder="susieq@gmail.com"><label id="email-label"</label>Email</input>
    <br>
    <input id="number" type="number" min="5" max="120" placeholder="Age"><label id="number-label">Age</label></input>
    <br>
    <select id="dropdown">
      <option>Thing 1</option>
      <option>Thing 2</option>
    </select>
    <br>
    <input id="radio" type="radio" name="radio" value="yes">Option 3</input>
    <input id="radio" type="radio" name="radio" value="no">Option 4</input>
    <br>
    <input id="value1" value="value1" type="checkbox">Value 1<input>
    <br>
    <input id="value2" value="value2" type="checkbox">Value 2<input>
    <br>
    <input id="value3" value="value3" type="checkbox">Value 3<input>
    <br>
    <textarea>Please submit any additional comments here</textarea>
    <br>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
